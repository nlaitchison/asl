<h2>
	{{project.title}} 
	<span class="edit_link">
		<a ng-href="#/projects/{{project.id}}/edit" class="edit_link">Edit</a>
	</span>
</h2>
<span ng-bind="project.createdAt | date:'short'"></span>
<a ng-href="{{project.website}}">website</a>
<a ng-href="{{project.github}}">git repo</a>
<p> {{project.description}} </p>

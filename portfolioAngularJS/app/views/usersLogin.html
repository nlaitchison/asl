<h2> Admin Login </h2>
<form class="five columns" name="myForm" ng-submit="submit()">
	<div class="form_input">
		<label> Username </label>
		<input type="text" ng-model="username" name="username" id="username" placeholder="Username" required />
	</div>
	<div class="form_input">
		<label> Password </label>
		<input type="password" ng-model="password" id="password" placeholder="Password" />
	</div>
	<div class="form_button">
		<input type="submit" id="submit" value="Login" />
	</div>
</form>
